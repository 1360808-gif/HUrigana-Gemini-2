    <script>
        const input = document.getElementById('input');

        let timer;

        // ã€æœ€å¼·ã®å¼·åˆ¶è¾æ›¸ã€‘
        // ã“ã“ã«ã‚ã‚‹å˜èªã®ä¸€éƒ¨ãŒå«ã¾ã‚Œã¦ã„ãŸã‚‰ã€APIã‚’ä½¿ã‚ãšã«å¼·åˆ¶çš„ã«èª­ã¿ã‚’å½“ã¦ã¾ã™
        const hardDictionary = {
            'è£åˆ‡': 'ã†ã‚‰ã', // ã€Œè£åˆ‡ã‚‰ãªã„ã€ã€Œè£åˆ‡ã‚‹ã€ã™ã¹ã¦ã«å¯¾å¿œ
            'è‡ªä¸»ç·´': 'ã˜ã—ã‚…ã‚Œã‚“',
            'çµ¶å‘½': 'ãœã¤ã‚ã„',
            'æˆ¦åŠ›å¤–': 'ã›ã‚“ã‚Šã‚‡ããŒã„',
            'è¦ªã—': 'ã—ãŸ', // ã€Œè¦ªã—ã„ã€
            'ä»²è‰¯ã': 'ãªã‹ã‚ˆ',
            'ä½•ã¨ã‹': 'ãªã‚“'
        };

        const verbFixes = {
            'è¨€': 'ã„', 'çŸ¥': 'ã—', 'å‡º': 'ã§', 'åˆ†': 'ã‚', 'è¦‹': 'ã¿', 
            'ç”Ÿ': 'ã„', 'è¡Œ': 'ã„', 'æ€': 'ãŠã‚‚', 'æ›¸': 'ã‹', 'èª­': 'ã‚ˆ',
            'å¤–': 'ã¯ãš', 'ä¿¡': 'ã—ã‚“', 'è©±': 'ã¯ãª', 'è': 'ã', 'å¾…': 'ã¾'
        };

        const romajiMap = { 'Ä': 'aa', 'Ä«': 'ii', 'Å«': 'uu', 'Ä“': 'ei', 'Å': 'ou' };
        const segmenter = new Intl.Segmenter('ja-JP', { granularity: 'word' });

        input.addEventListener('input', () => {

        async function processText() {
            const text = input.value;
            if (!text.trim()) { output.innerHTML = ""; return; }

            const segments = Array.from(segmenter.segment(text));
            let htmlResult = "";
            
            overlay.style.display = "flex";
            output.style.opacity = "0.2";
            progressBar.value = 0;
            progressBar.max = segments.length;

            for (let k = 0; k < segments.length; k++) {
                let word = segments[k].segment;
                let prevWord = k > 0 ? segments[k-1].segment : "";
                
                // æ¼¢å­—ã¾ãŸã¯æ•°å­—ãŒå«ã¾ã‚Œã‚‹å ´åˆã®ã¿å‡¦ç†
                if (/[\u4E00-\u9FFF\d]/.test(word)) {
                    
                    // --- 1. æ¼¢å­—éƒ¨åˆ†ã¨é€ã‚Šä»®åéƒ¨åˆ†ã‚’ã€Œè¦‹ãŸç›®ã€ã§å¼·åˆ¶åˆ†é›¢ ---
                    // æ­£è¦è¡¨ç¾ã§ã€[æ¼¢å­—ã®å¡Š] + [ã²ã‚‰ãŒãªã®å¡Š] ã«å¼·åˆ¶çš„ã«åˆ†ã‘ã¾ã™
                    // ã“ã‚Œã«ã‚ˆã‚Šã€Œã‚‰ãªã„ã€ãªã©ãŒãƒ«ãƒ“ã®ä¸­ã«æ··ã–ã‚‹ã®ã‚’é˜²ãã¾ã™
                    let match = word.match(/^([\u4E00-\u9FFF\dã€…]+)(.*)$/);
                    let kanjiPart = word;
                    let okuriganaPart = "";
                    
                    if (match) {
                        kanjiPart = match[1]; // æ¼¢å­—éƒ¨åˆ†ï¼ˆä¾‹ï¼šè£åˆ‡ï¼‰
                        okuriganaPart = match[2]; // é€ã‚Šä»®åéƒ¨åˆ†ï¼ˆä¾‹ï¼šã‚‰ãªã„ï¼‰
                    }

                    // --- 2. èª­ã¿ã®å–å¾— ---
                    let reading = "";
                    let isForced = false;

                    // A. è¾æ›¸ãƒã‚§ãƒƒã‚¯ï¼ˆæ¼¢å­—éƒ¨åˆ†ã«å«ã¾ã‚Œã¦ã„ã‚Œã°å³æ¡ç”¨ï¼‰
                    for (let key in hardDictionary) {
                        if (kanjiPart.includes(key)) {
                            // è¾æ›¸ã®èª­ã¿ ï¼‹ æ®‹ã‚Šã®éƒ¨åˆ†ï¼ˆæ¨æ¸¬ï¼‰
                            // â€»ç°¡æ˜“çš„ãªç½®æ›ã§ã™ãŒã€è£åˆ‡(ã†ã‚‰ã)ã®ã‚ˆã†ãªã‚±ãƒ¼ã‚¹ã«ã¯æœ€å¼·ã§ã™
                            reading = kanjiPart.replace(key, hardDictionary[key]);
                            isForced = true;
                            break;
                        }
                    }

                    // B. è¾æ›¸ã«ãªã‘ã‚Œã°APIã¸ï¼ˆæ•°å­—+å¹´ã¯ä¾‹å¤–ï¼‰
                    if (!isForced) {
                        if (word === "å¹´" && /[\dï¼-ï¼™]/.test(prevWord)) {
                            reading = "ã­ã‚“";
                        } else if (/^\d+å¹´$/.test(word)) {
                            reading = "ã­ã‚“"; 
                        } else {
                            // APIã‹ã‚‰å…¨ä½“ã®èª­ã¿ã‚’å–å¾—ï¼ˆä¾‹ï¼šã†ã‚‰ã›ã¤ãªã„ï¼‰
                            let fullReading = await getReading(word);
                            
                            // C. èª­ã¿ã‹ã‚‰é€ã‚Šä»®åã‚’å‰Šãè½ã¨ã™å‡¦ç†ï¼ˆæ–°ãƒ­ã‚¸ãƒƒã‚¯ï¼‰
                            // APIã®èª­ã¿ï¼ˆã†ã‚‰ã›ã¤ãªã„ï¼‰ã®æœ«å°¾ãŒã€é€ã‚Šä»®åï¼ˆã‚‰ãªã„ï¼‰ã¨ä¸€è‡´ã™ã‚‹ã‹ï¼Ÿ
                            if (fullReading.endsWith(okuriganaPart)) {
                                // ä¸€è‡´ã™ã‚‹ãªã‚‰å‰Šã‚‹ï¼ˆã†ã‚‰ã›ã¤ãªã„ - ã‚‰ãªã„ = ã†ã‚‰ã›ã¤ï¼‰
                                reading = fullReading.substring(0, fullReading.length - okuriganaPart.length);
                            } else {
                                // ä¸€è‡´ã—ãªã„å ´åˆï¼ˆAPIãŒæ´»ç”¨å½¢ã‚’é–“é•ãˆãŸå ´åˆãªã©ï¼‰
                                // ç„¡ç†ã‚„ã‚Šå‰Šã‚Œã‚‹ã ã‘å‰Šã‚‹ã€ã‚ã‚‹ã„ã¯ãã®ã¾ã¾å½“ã¦ã‚‹
                                // ã“ã“ã§ã¯ã€Œé€ã‚Šä»®åã®æœ€å¾Œã®1æ–‡å­—ã€ãŒä¸€è‡´ã—ã¦ã„ã‚Œã°ã€ãã‚Œã‚’åŸºæº–ã«å‰Šã‚‹
                                let lastChar = okuriganaPart.slice(-1);
                                if (fullReading.endsWith(lastChar) && okuriganaPart.length > 0) {
                                    // ç°¡æ˜“çš„ãªå®‰å…¨ç­–ï¼šé€ã‚Šä»®åã®æ–‡å­—æ•°åˆ†ã ã‘å¾Œã‚ã‹ã‚‰ã‚«ãƒƒãƒˆ
                                    reading = fullReading.substring(0, fullReading.length - okuriganaPart.length);
                                } else {
                                    reading = fullReading; // ã©ã†ã—ã‚ˆã†ã‚‚ãªã„å ´åˆã¯ãã®ã¾ã¾
                                }
                            }
                        }
                    }

                    // å€‹åˆ¥æ¼¢å­—ã®1æ–‡å­—è£œæ­£ï¼ˆå¿µã®ãŸã‚ï¼‰
                    if (kanjiPart.length === 1 && verbFixes[kanjiPart] && !isForced) {
                        reading = verbFixes[kanjiPart];
                    }
                    
                    // --- 3. å‡ºåŠ› ---
                    // é€ã‚Šä»®åï¼ˆokuriganaPartï¼‰ã¯çµ¶å¯¾ã« ruby ã‚¿ã‚°ã®å¤–ã«å‡ºã™
                    if (kanjiPart) {
                        htmlResult += `<ruby>${kanjiPart}<rt contenteditable="true">${reading}</rt></ruby>${okuriganaPart}`;
                    } else {
                        htmlResult += word;
                    }

                } else {
                    htmlResult += word;
                }
                progressBar.value = k + 1;
            }

            output.innerHTML = htmlResult;
            output.style.opacity = "1";
            overlay.style.display = "none";
        }

        async function getReading(word) {
            try {
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=ja&dt=rm&q=${encodeURIComponent(word)}`;
                const response = await fetch(url);
                const data = await response.json();
                let romaji = (data[0] && data[0][0] && data[0][0][3]) ? data[0][0][3] : "";
                let fixed = romaji.toLowerCase().replace(/[~~\-ãƒ¼\s]/g, ''); // ã‚¹ãƒšãƒ¼ã‚¹ã‚„è¨˜å·ã‚‚å‰Šé™¤
                Object.keys(romajiMap).forEach(key => { fixed = fixed.split(key).join(romajiMap[key]); });
