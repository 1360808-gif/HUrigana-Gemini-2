<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふりがなメーカー | 読み込み可視化版</title>
    <script src="https://cdn.jsdelivr.net/npm/kuroshiro@1.2.0/dist/kuroshiro.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kuroshiro-analyzer-kuromoji@1.1.0/dist/kuroshiro-analyzer-kuromoji.min.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; background: #f8f9fa; }
        .box { background: white; padding: 25px; border-radius: 12px; shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #eee; }
        
        /* 状態インジケーター */
        #status-bar { padding: 10px; margin-bottom: 20px; border-radius: 6px; font-weight: bold; text-align: center; font-size: 14px; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .ready { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        textarea { width: 100%; height: 120px; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        textarea:disabled { background: #f0f0f0; cursor: not-allowed; }
        
        #output { margin-top: 30px; min-height: 100px; line-height: 2.8; font-size: 22px; border-top: 1px solid #eee; padding-top: 20px; }
        rt { color: #d63031; font-size: 0.5em; }
        .spinner { display: inline-block; width: 12px; height: 12px; border: 2px solid #856404; border-top: 2px solid transparent; border-radius: 50%; animate: spin 1s linear infinite; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="box">
    <h2>ふりがなメーカー</h2>
    
    <div id="status-bar" class="loading">
        <span class="spinner"></span> 辞書データ（15MB）をダウンロード中...しばらくお待ちください
    </div>

    <textarea id="input" placeholder="文章を貼り付けると自動で変換します" disabled></textarea>
    
    <div id="output"></div>
</div>

<script>
    const kuroshiro = new Kuroshiro();
    const analyzer = new KuroshiroAnalyzer({
        // 辞書データをインターネット上の公開サーバーから直接取得する設定
        dictPath: "https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/dict"
    });

    const statusBar = document.getElementById('status-bar');
    const inputArea = document.getElementById('input');
    const outputArea = document.getElementById('output');

    // 1. 初期化処理
    async function setup() {
        try {
            console.log("Initializing...");
            await kuroshiro.init(analyzer);
            
            // 成功したら表示を切り替え
            statusBar.innerText = "✅ 準備完了！文章を入力してください";
            statusBar.className = "ready";
            inputArea.disabled = false; // 入力を許可
            inputArea.focus();
        } catch (err) {
            console.error(err);
            statusBar.innerText = "❌ 読み込み失敗。ページを更新するか、通信環境を確認してください。";
            statusBar.className = "error";
        }
    }

    // 2. 変換処理
    inputArea.addEventListener('input', async () => {
        const val = inputArea.value;
        if (!val) {
            outputArea.innerHTML = "";
            return;
        }

        try {
            const result = await kuroshiro.convert(val, {
                mode: "okurigana",
                to: "hiragana"
            });
            outputArea.innerHTML = result;
        } catch (e) {
            console.error("Conversion error:", e);
        }
    });

    setup();
</script>

</body>
</html>
