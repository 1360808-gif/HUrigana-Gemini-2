<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふりがなメーカー | 最終調整版</title>
    <script src="https://unpkg.com/wanakana"></script>
    <style>
        body { font-family: sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); }
        h1 { font-size: 1.8rem; color: #1a73e8; margin-bottom: 25px; text-align: center; font-weight: 800; }
        textarea { width: 100%; height: 140px; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; box-sizing: border-box; font-size: 18px; line-height: 1.6; }
        #output { font-size: 26px; line-height: 3.5; min-height: 120px; border-top: 1px solid #eee; margin-top: 25px; padding-top: 25px; color: #2c3e50; }
        rt { color: #ff4757; font-size: 0.5em; font-weight: 600; }
        .loading-text { font-size: 14px; color: #1a73e8; text-align: center; height: 20px; margin: 10px 0; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h1>ふりがなメーカー</h1>
    <textarea id="input" placeholder="文章を貼り付けてください..."></textarea>
    <div id="loading" class="loading-text">読みを取得中...</div>
    <div id="output"></div>
</div>

<script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const loading = document.getElementById('loading');
    let timer;

    const segmenter = new Intl.Segmenter('ja-JP', { granularity: 'word' });

    // 特殊な記号付きローマ字を、日本語らしい綴りに変換するマップ
    const romajiMap = {
        'ā': 'aa', 'ī': 'ii', 'ū': 'uu', 'ē': 'ei', 'ō': 'ou'
    };

    input.addEventListener('input', () => {
        clearTimeout(timer);
        timer = setTimeout(processText, 500);
    });

    async function processText() {
        const text = input.value.trim();
        if (!text) { output.innerHTML = ""; return; }

        loading.style.display = "block";
        const segments = Array.from(segmenter.segment(text));
        let finalHtml = "";

        for (const segment of segments) {
            const word = segment.segment;
            
            if (/[\u4E00-\u9FFF]/.test(word)) {
                try {
                    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=ja&dt=rm&q=${encodeURIComponent(word)}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    let rawReading = "";
                    if (data[0]) {
                        data[0].forEach(parts => { if (parts[3]) rawReading += parts[3]; });
                    }

                    if (rawReading) {
                        // 伸ばす記号(ō)を(ou)などに置換して、読み漏らしを防ぐ
                        let fixedRomaji = rawReading.toLowerCase();
                        Object.keys(romajiMap).forEach(key => {
                            fixedRomaji = fixedRomaji.split(key).join(romajiMap[key]);
                        });

                        const hira = wanakana.toHiragana(fixedRomaji);
                        finalHtml += `<ruby>${word}<rt>${hira}</rt></ruby>`;
                    } else {
                        finalHtml += word;
                    }
                } catch (e) {
                    finalHtml += word;
                }
            } else {
                finalHtml += word;
            }
        }
        
        output.innerHTML = finalHtml;
        loading.style.display = "none";
    }
</script>

</body>
</html>
