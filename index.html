<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふりがなメーカー | 修正機能付き</title>
    <script src="https://unpkg.com/wanakana"></script>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f0f2f5; line-height: 1.6; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); }
        h1 { font-size: 1.5rem; color: #1a73e8; text-align: center; margin-bottom: 20px; }
        textarea { width: 100%; height: 120px; padding: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 18px; margin-bottom: 10px; }
        #output { font-size: 24px; line-height: 3.5; border-top: 1px solid #eee; margin-top: 20px; padding-top: 20px; }
        
        /* ふりがな（rt）の設定 */
        rt { color: #ff4757; font-size: 0.5em; font-weight: bold; cursor: pointer; background: rgba(255, 71, 87, 0.05); padding: 0 2px; border-radius: 3px; }
        rt:hover { background: #ff4757; color: white; }
        rt:empty::before { content: "??"; opacity: 0.3; }

        .hint { font-size: 12px; color: #666; text-align: center; margin-bottom: 20px; }
        .loading { display: none; color: #1a73e8; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h1>ふりがなメーカー</h1>
    <p class="hint">※ふりがなが間違っている場合は、<strong>赤い文字をクリック</strong>して直接直せます</p>
    <textarea id="input" placeholder="文章を貼り付けてください..."></textarea>
    <div id="loading" class="loading">解析中...</div>
    <div id="output"></div>
</div>

<script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const loading = document.getElementById('loading');
    let timer;

    const romajiMap = { 'ā': 'aa', 'ī': 'ii', 'ū': 'uu', 'ē': 'ei', 'ō': 'ou' };
    const segmenter = new Intl.Segmenter('ja-JP', { granularity: 'word' });

    input.addEventListener('input', () => {
        clearTimeout(timer);
        timer = setTimeout(processText, 700);
    });

    async function processText() {
        const text = input.value.trim();
        if (!text) { output.innerHTML = ""; return; }

        loading.style.display = "block";
        const segments = Array.from(segmenter.segment(text));
        let htmlResult = "";

        for (const seg of segments) {
            const word = seg.segment;
            // 漢字・数字が含まれる場合にふりがなを取得
            if (/[\u4E00-\u9FFF\d]/.test(word)) {
                const reading = await getReading(word);
                // contenteditable="true" をつけることでクリックして書き換え可能にする
                htmlResult += `<ruby>${word}<rt contenteditable="true">${reading}</rt></ruby>`;
            } else {
                htmlResult += word;
            }
        }
        
        output.innerHTML = htmlResult;
        loading.style.display = "none";
    }

    async function getReading(word) {
        try {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=ja&dt=rm&q=${encodeURIComponent(word)}`;
            const response = await fetch(url);
            const data = await response.json();
            let romaji = (data[0] && data[0][0] && data[0][0][3]) ? data[0][0][3] : "";
            
            let fixed = romaji.toLowerCase();
            Object.keys(romajiMap).forEach(key => { fixed = fixed.split(key).join(romajiMap[key]); });
            return wanakana.toHiragana(fixed);
        } catch { return ""; }
    }
</script>

</body>
</html>
