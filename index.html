    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const overlay = document.getElementById('status-overlay');
        const progressBar = document.getElementById('progress-bar');
        let timer;

        // ã€æœ€å„ªå…ˆãƒ»APIã‚’é€šã•ãªã„å¼·åˆ¶è¾æ›¸ã€‘
        const hardDictionary = {
            'è£åˆ‡': 'ã†ã‚‰ã',
            'è‡ªä¸»ç·´': 'ã˜ã—ã‚…ã‚Œã‚“',
            'çš„': 'ã¦ã',
            'çµ¶å‘½': 'ãœã¤ã‚ã„'
        };

        const verbFixes = {
            'è¨€': 'ã„', 'çŸ¥': 'ã—', 'å‡º': 'ã§', 'åˆ†': 'ã‚', 'è¦‹': 'ã¿', 
            'ç”Ÿ': 'ã„', 'è¡Œ': 'i', 'æ€': 'ãŠã‚‚', 'æ›¸': 'ã‹', 'èª­': 'ã‚ˆ'
        };

        const romajiMap = { 'Ä': 'aa', 'Ä«': 'ii', 'Å«': 'uu', 'Ä“': 'ei', 'Å': 'ou' };
        const segmenter = new Intl.Segmenter('ja-JP', { granularity: 'word' });

        input.addEventListener('input', () => {
            clearTimeout(timer);
            timer = setTimeout(processText, 800);
        });

        async function processText() {
            const text = input.value;
            if (!text.trim()) { output.innerHTML = ""; return; }

            const segments = Array.from(segmenter.segment(text));
            let htmlResult = "";
            
            overlay.style.display = "flex";
            output.style.opacity = "0.2";
            progressBar.value = 0;
            progressBar.max = segments.length;

            for (let k = 0; k < segments.length; k++) {
                let word = segments[k].segment;
                let prevWord = k > 0 ? segments[k-1].segment : "";
                
                if (/[\u4E00-\u9FFF\d]/.test(word)) {
                    let reading = "";

                    // 1. å¼·åˆ¶è¾æ›¸ã«å®Œå…¨ä¸€è‡´ã€ã¾ãŸã¯å«ã¾ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                    let matchedKey = Object.keys(hardDictionary).find(key => word.includes(key));
                    
                    if (matchedKey) {
                        // è¾æ›¸ã«ã‚ã‚‹è¨€è‘‰ãŒå«ã¾ã‚Œã¦ã„ãŸã‚‰ã€APIã‚’ä½¿ã‚ãšã«ç½®æ›
                        let rawReading = await getReading(word);
                        reading = rawReading.replace(/ã†ã‚‰ã›ã¤|ã‚Šã›ã¤/g, 'ã†ã‚‰ã')
                                            .replace(/ã˜ã—ã‚…ã­ã‚Š/g, 'ã˜ã—ã‚…ã‚Œã‚“')
                                            .replace(/ã¾ã¨/g, 'ã¦ã');
                    } else if (word === "å¹´" && /[\dï¼-ï¼™]/.test(prevWord)) {
                        reading = "ã­ã‚“";
                    } else if (/[\dï¼-ï¼™]+å¹´/.test(word)) {
                        reading = "ã­ã‚“"; // æ•°å­—ä»˜ãã®å¹´ã¯ã€Œã­ã‚“ã€ä¸€æŠ
                    } else {
                        reading = await getReading(word);
                    }

                    // é€ã‚Šä»®ååˆ†é›¢ãƒ­ã‚¸ãƒƒã‚¯
                    let i = word.length - 1;
                    let j = reading.length - 1;
                    while (i >= 0 && j >= 0 && word[i] === reading[j] && !/[\u4E00-\u9FFF]/.test(word[i])) { i--; j--; }
                    
                    let kanjiPart = word.substring(0, i + 1);
                    const okuriganaPart = word.substring(i + 1);
                    let kanjiReading = reading.substring(0, j + 1);

                    // è¾æ›¸ã«ã‚ˆã‚‹æœ€çµ‚ä¸Šæ›¸ãï¼ˆã“ã“ãŒä¸€ç•ªå¼·åŠ›ï¼‰
                    for (let key in hardDictionary) {

                        }
                    }
                    if (kanjiPart.length === 1 && verbFixes[kanjiPart]) { kanjiReading = verbFixes[kanjiPart]; }

                    else { htmlResult += word; }

        async function getReading(word) {
            try {
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=ja&dt=rm&q=${encodeURIComponent(word)}`;
                const response = await fetch(url);
                const data = await response.json();

                let fixed = romaji.toLowerCase().replace(/[~~\-ãƒ¼]/g, '');
                Object.keys(romajiMap).forEach(key => { fixed = fixed.split(key).join(romajiMap[key]); });
                return wanakana.toHiragana(fixed);
            } catch { return ""; }
        }
